<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Это список продуктов</h1>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-link" aria-current="page" href="/app">Главная</a>
        <a class="nav-link" aria-current="page" href="/app/products">Список всех продуктов</a>
        <a class="nav-link" aria-current="page" href="/app/products/add">Добавление продукта</a>
        <a class="nav-link" aria-current="page" href="/app/users">Список пользователей</a>
    </nav>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>id</td>
            <td>Имя</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">user</td>
            <td th:text="${user.getRoles()}">роль</td>

        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="'?page=' + ${pageNumber - 1}" th:text="${pageNumber}">1</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
