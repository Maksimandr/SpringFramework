<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о продукте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Информация о продукте</h1>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <form method="get" th:action="@{/}">
                <button type="submit" class="btn btn-secondary">Главная</button>
            </form>
        </li>
        <li class="nav-item">
            <form method="get" th:action="@{/all}">
                <button type="submit" class="btn btn-secondary">Список всех продуктов</button>
            </form>
        </li>
        <li class="nav-item">
            <form method="get" th:action="@{/add}">
                <button type="submit" class="btn btn-secondary">Добавление продукта</button>
            </form>
        </li>
    </ul>
    <div class="card">
        <div class="card-header">
            Подробная информация
        </div>
        <div class="card-body">
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID: <span th:text="${product.id}"></span></li>
                    <li class="list-group-item">Наименование: <span th:text="${product.title}"></span></li>
                    <li class="list-group-item">Стоимость: <span th:text="${product.cost}"></span></li>
                </ul>
            </div>
        </div>
        <div class="card-footer text-muted">
            <form method="post" th:action="@{${'/delete/' + product.id}}">
                <button type="submit" class="btn btn-dark">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
