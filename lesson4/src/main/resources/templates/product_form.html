<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма добавления продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Форма добавления продукта</h1>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <form method="get" th:action="@{/}">
                <button type="submit" class="btn btn-secondary">Главная</button>
            </form>
        </li>
        <li class="nav-item">
            <form method="get" th:action="@{/all}">
                <button type="submit" class="btn btn-secondary">Список всех продуктов</button>
            </form>
        </li>
        <li class="nav-item">
            <form method="get" th:action="@{/add}">
                <button type="submit" class="btn btn-secondary">Добавление продукта</button>
            </form>
        </li>
    </ul>
    <form method="post" th:action="@{/add}">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="number" class="form-control" name="id">
            <div class="form-text">Идентификатор продукта</div>
        </div>
        <div class="mb-3">
            <label fclass="form-label">Название</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="mb-3">
            <label fclass="form-label">Стоимость</label>
            <input type="number" class="form-control" name="cost">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
